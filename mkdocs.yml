

# Project information
site_name: 'FactionsUUID'
site_description: 'Premium Factions for premium people.'
site_author: 'MOSS'
site_url: 'https://factions.support/'

# Repository
repo_name: 'GitHub'
repo_url: 'https://github.com/FactionsU/UID'
edit_uri: 'edit/main/docs/'

# Copyright
copyright: 'Copyright &copy; 2019-2025 MOSS'

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    scheme: 'slate'
    primary: 'green'
    accent: 'light green'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

extra_css:
  - stylesheets/dark_theme.css
  - stylesheets/codehilite.css

# Page tree
nav:
  - Home: index.md
  - Support: help.md
  - The Big 4.0 Update: four.md
  - Introduction: introduction.md
  - Definitions: definitions.md
  - First Steps: firststeps.md
  - Commands: commands.md
  - Permissions: permissions.md
  - Permission Nodes: permissionnodes.md
  - Permission Contexts: contexts.md
  - Placeholders: placeholders.md
  - PlaceholderAPI: placeholderapi.md
  - Particles: particles.md
  - Upgrades: upgrades.md
  - Developers: developers.md

# Customization
extra:
  social:
    - icon: 'fontawesome/brands/discord'
      link: 'https://discord.gg/PHpuzZS'

# Plugins
plugins:
  - search


# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - md_in_html
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true

